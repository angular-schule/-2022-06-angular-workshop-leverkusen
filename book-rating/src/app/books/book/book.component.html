<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}" alt="Image with {{  book.rating }} cats">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">
          <ng-container *ngFor="let s of stars">⭐️</ng-container>
        </span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button [disabled]="book.rating < 2" class="btn btn-primary me-2" (click)="doRateDown()">-</button>
    <button [disabled]="book.rating > 4" class="btn btn-primary me-2" (click)="doRateUp()">+</button>
    <a [routerLink]="['/books', book.isbn]" class="btn btn-primary">Details</a>

    {{ log() }}
  </div>
</div>
